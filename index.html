<!DOCTYPE html>
<html>
<head>
  <title>TH COIN Lottery Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #ffffff; text-align: center; padding: 2em; }
    h1 { color: #00ff99; }
    .lottery-box { margin: 2em auto; padding: 2em; border: 1px solid #00ff99; border-radius: 10px; width: 90%; max-width: 600px; background: #1e1e1e; }
    button { margin: 1em; padding: 1em 2em; font-size: 1em; background: #00ff99; border: none; color: #000; border-radius: 5px; cursor: pointer; }
    button:hover { background: #00cc77; }
    select, input { padding: 0.5em; margin: 1em; }
  </style>
</head>
<body>
  <h1>üéâ Theek Hai Coin Lottery üéâ</h1>
  <p>Play fair, win big ‚Äî with TH COIN</p>
  <div class="lottery-box">
    <h2>Step 1: Connect Your Wallet</h2>
    <button onclick="connectWallet()">Connect Phantom Wallet</button>
    <h2>Step 2: Select Pool</h2>
    <select id="poolSize">
      <option value="10">10 Players (Max win: 4x)</option>
      <option value="100">100 Players (Max win: 5x)</option>
      <option value="1000">1000 Players (Max win: 10x)</option>
    </select>
    <h2>Step 3: Pay Entry Fee</h2>
    <button onclick="payEntry()">Pay $10 Worth of TH COIN</button>
    <p id="status"></p>
  </div>

  <script>
    const provider = window.phantom?.solana;

    async function connectWallet() {
      if (!provider || !provider.isPhantom) {
        alert('Phantom Wallet not found. Please install it.');
        return;
      }
      try {
        const resp = await provider.connect();
        document.getElementById("status").innerText = "‚úÖ Wallet Connected: " + resp.publicKey.toString();
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Connection failed.";
      }
    }

    async function payEntry() {
      if (!provider || !provider.publicKey) {
        alert("Please connect your wallet first.");
        return;
      }

      const poolSize = document.getElementById("poolSize").value;
      const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet'));
      const sender = provider.publicKey;
      const recipient = new solanaWeb3.PublicKey("Fe4XiVHYQtYeHxphKdi2umY5pfXCtCAU4W4PGeVVEyAa"); // Dev wallet placeholder
      const lamports = 0.01 * solanaWeb3.LAMPORTS_PER_SOL;

      const transaction = new solanaWeb3.Transaction().add(
        solanaWeb3.SystemProgram.transfer({
          fromPubkey: sender,
          toPubkey: recipient,
          lamports: lamports
        })
      );

      transaction.feePayer = sender;
      const { blockhash } = await connection.getRecentBlockhash();
      transaction.recentBlockhash = blockhash;

      try {
        const signed = await provider.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(signature);
        document.getElementById("status").innerText = `‚úÖ Entry submitted for ${poolSize}-player pool. TX: ${signature}`;
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = "‚ùå Transaction failed.";
      }
    }
  </script>
</body>
</html>
